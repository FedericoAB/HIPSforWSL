<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Panel HIPS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo simple y limpio -->
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #00ff88;
            color: #000;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        a {
            color: #00ff88;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Panel de Administraci√≥n HIPS</h1>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
