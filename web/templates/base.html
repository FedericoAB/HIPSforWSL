<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>HIPS Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: monospace;
            background-color: #121212;
            color: #00ff88;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            padding: 1rem 2rem;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        header h1 { margin: 0; }

        nav {
            background-color: #222;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #333;
        }
        nav a {
            color: #00ff88;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        .logout {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .logout a {
            background-color: #ff4d4d;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
        }
        .logout a:hover {
            background-color: #cc0000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0,255,136,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema HIPS</h1>
    </header>

    <nav>
        <a href="/scripts">Ejecutar Scripts</a>
        <a href="/modulos">Módulos</a>
    </nav>

    <div class="logout">
        <a href="{{ url_for('logout') }}">Cerrar sesión</a>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
